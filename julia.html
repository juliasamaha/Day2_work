<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Julia Samaha</title>
    </head>
    <body>
        <div class="classone">
            <span class="border border-primary"></span>
            <span class="border-0"></span>
            <span class="border-top-0"></span>
            <span class="border-end-0"></span>
            <span class="border-bottom-0"></span>
            <span class="border-start-0"></span>
            <h1>
            <div class="shadow-lg p-3 mb-5 bg-body rounded">My name is Julia!</div>
         </h1>
            <h2>I am a 3rd year student at UVA</h2>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="julia.jpeg" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="julia2.JPG" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="julia3.jpeg" class="d-block w-100">
                  </div> 
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
              </div>
            <p>My Github: juliasamaha</p>
            <div class="2">
                <p>I am studying computer science and entrepreneurship
                    at the University of Virginia. I like to cook, read, 
                    travel, and spend time with friends. I love music and
                    I can play the piano. I'm excited to get to know everyone.
                </p>

            </div>
            <form>
                <div class="divclass">
                    <div class="left">
                        <label for="label">Enter here:</label>
                        <input type="text" id="label"/>
                        <input type="radio" id="julia" name="name" value="julia"/>
                        <label for="julia">Name</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Default checkbox
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Checked checkbox
                            </label>
                          </div>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
